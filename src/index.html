<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- FONT LINK -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
            rel="stylesheet"
        />
        <title>Castle Game</title>
    </head>
    <body>
        <div id="container">
            <div id="start-page">
                <h1 id="game-title" class="title blur-background">
                    Math Cast<span id="le">le</span>
                </h1>
                <div id="instructions">
                    <h2 class="instructions-header blur-background">
                        Instructions:
                    </h2>
                    <p class="instructions-paragraph blur-background">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Magnam nulla explicabo magni sequi ipsam ad atque? Amet
                        vitae minus non optio consequatur iste. Molestiae dolore
                        quasi saepe, officiis necessitatibus modi!
                    </p>
                    <button class="button start-button">Play</button>
                </div>
            </div>

            <div id="difficulty-select-page">
                <button class="button" data-difficulty="easy">Easy</button>
                <button class="button" data-difficulty="medium">Medium</button>
                <button class="button" data-difficulty="hard">Hard</button>
                <button class="button" data-difficulty="insane">Insane</button>
            </div>

            <div id="game-page">
                <button class="button pause-button">Pause</button>
                <button id="home-button" class="button pause-button">
                    Home
                </button>
                <p id="game-timer"></p>
                <p id="game-score">
                    Score:
                    <span data-score-display></span>
                </p>
                <div id="game-board">
                    <div id="castle">
                        <p id="castle-lives"></p>
                    </div>
                </div>
                <form class="answer-form">
                    <label for="answer-input">Enter Answer</label>
                    <input type="text" id="answer-input" autocomplete="off" />
                </form>
            </div>

            <div id="game-over-page">
                <img src="img/container.png" alt="Gameover" class="container" />
                <div class="gameover-info">
                    <h1 class="title">Game Over</h1>
                    <h2 class="title-score">Score:</h2>
                    <h2 data-score-display class="score">10</h2>
                    <h2 class="title-score">Wrong answers:</h2>
                    <h2 id="game-over-wrong-answers" class="score">10</h2>
                    <button id="restart-button" class="button">Restart</button>
                </div>
            </div>
        </div>
    </body>
</html>
