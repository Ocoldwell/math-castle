<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet"/><title>Castle Game</title><script defer="defer" src="main.bundle.js"></script><link href="main.bundle.css" rel="stylesheet"></head><body><div id="container"><div id="start-page"><button class="button start-button">Play</button></div><div id="game-page"><button class="button pause-button">Pause</button><p id="game-timer"></p><p id="game-score">Score: <span data-score-display></span></p><div id="game-board"><div id="castle"><p id="castle-lives"></p></div></div><form class="answer-form"><label for="answer-input">Enter Answer</label> <input id="answer-input" autocomplete="off"/></form></div><div id="game-over-page"><img src="images/container.png" alt="Gameover" class="container"/><div class="gameover-info"><h1 class="title">Game Over</h1><h2 class="title-score">Score:</h2><h2 data-score-display class="score">10</h2><h2 class="title-score">Wrong answers:</h2><h2 id="game-over-wrong-answers" class="score">10</h2><button id="restart-button" class="button">Restart</button></div></div></div></body></html>
